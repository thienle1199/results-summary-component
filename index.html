<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="./style.css" rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="bg-verylightblue">
    <div
      class="container mx-auto flex flex-col items-center justify-center w-full full:h-screen"
    >
      <div
        class="flex flex-col max-w-screen-full bg-white full:flex-row full:rounded-[32px]"
      >
        <section
          class="pt-[24px] pb-[40px] full:py-[38px] rounded-b-[32px] full:rounded-[32px] flex flex-col items-center flex-1 bg-gradient1 text-center"
        >
          <h1
            class="text-heading-m-sm full:text-heading-m font-bold text-lightblue"
          >
            Your Result
          </h1>

          <div
            class="flex mt-9 rounded-full bg-gradient2 full:w-[200px] full:h-[200px] w-[140px] h-[140px] flex-col items-center justify-center"
          >
            <span
              class="text-heading-xl-sm full:text-heading-xl font-extrabold text-white"
              >72</span
            >
            <span
              class="text-lightblue opacity-50 text-body-sm full:text-body font-bold"
              >of 100</span
            >
          </div>
          <div class="flex flex-col gap-3 mt-7 mx-[50px]">
            <span
              class="text-white text-heading-l-sm full:text-heading-l font-bold"
              >Great</span
            >

            <p class="text-lightblue text-body-sm full:text-body">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="py-9 px-10 flex-1">
          <h1 class="text-heading-m-sm full:text-heading-m font-bold">
            Summary
          </h1>

          <div class="flex flex-col gap-[16px] mt-[24px] full:mt-[28px]">
            <div
              class="flex justify-between p-4 rounded-xl items-center bg-red-95-white"
            >
              <div class="flex gap-2">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <span class="text-red">Reaction</span>
              </div>
              <span>80 / 100 </span>
            </div>

            <div
              class="flex justify-between p-4 rounded-xl items-center bg-yellow-95-white"
            >
              <div class="flex gap-2">
                <img src="assets/images/icon-memory.svg" alt="" />
                <span class="text-yellow">Memory</span>
              </div>
              <span>92 / 100 </span>
            </div>

            <div
              class="flex justify-between p-4 rounded-xl items-center bg-green-95-white"
            >
              <div class="flex gap-2">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <span class="text-green">Verbal</span>
              </div>
              <span>61 / 100 </span>
            </div>

            <div
              class="flex justify-between p-4 rounded-xl items-center bg-blue-95-white"
            >
              <div class="flex gap-2">
                <img src="assets/images/icon-visual.svg" alt="" />
                <span class="text-blue">Visual</span>
              </div>
              <span>72 / 100 </span>
            </div>
          </div>

          <button
            class="flex w-full text-white rounded-[128px] py-4 mt-[24px] full:mt-[41px] justify-center bg-darknavy hover:bg-lightroyalblue"
          >
            Continue
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
